<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Bus Check</title>
  <style>
    :root{--ok:#155724;--okbg:#d4edda;--bad:#721c24;--badbg:#f8d7da}
    body{font-family:system-ui,sans-serif;background:#f2f2f2;margin:0;display:grid;place-items:center;height:100vh}
    .box{padding:1.5rem 2rem;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.12);background:#fff;min-width:360px}
    .row{margin:.25rem 0}
    .ok{background:var(--okbg);color:var(--ok)}
    .bad{background:var(--badbg);color:var(--bad)}
    code{background:#eee;padding:.1rem .3rem;border-radius:6px}
    button{margin-top:1rem;padding:.4rem .8rem}
    details{margin-top:1rem}
    pre{white-space:pre-wrap;word-break:break-word;background:#111;color:#eee;padding:.75rem;border-radius:8px;max-height:40vh;overflow:auto}
  </style>
</head>
<body>
  <div class="box">
    <div id="status" class="row">Checking Event Bus…</div>
    <div class="row" id="how"></div>
    <button id="rerun">Re-run check</button>
    <details>
      <summary>Debug log</summary>
      <pre id="log"></pre>
    </details>
  </div>

  <script>
    const logEl = document.getElementById('log');
    function log(...a){ logEl.textContent += (logEl.textContent?'\n':'') + a.join(' '); }

    async function tryImport(path){
      try{
        log('trying import:', path);
        const mod = await import(path);
        if (mod && mod.bus) return { ok:true, via:'ESM import', path, bus:mod.bus };
        return { ok:false, err:'Module loaded but no `bus` export', path };
      }catch(e){
        return { ok:false, err:String(e), path };
      }
    }

    async function check(){
      const status = document.getElementById('status');
      const how = document.getElementById('how');
      status.textContent = 'Checking Event Bus…';
      status.className = '';

      // 1) Global fallback
      if (window.bus){
        status.textContent = '✅ Event Bus detected (global `window.bus`)';
        status.className = 'ok';
        how.innerHTML = 'Found via <code>window.bus</code>.';
        log('found window.bus');
        return;
      }

      // 2) Try common module paths relative to /tests/…
      const guesses = [
        '../modules/event-bus.js',
        './modules/event-bus.js',
        '/CRM/modules/event-bus.js',
        '/modules/event-bus.js'
      ];
      for (const g of guesses){
        const r = await tryImport(g);
        if (r.ok){
          // Make it global for other modules if you want:
          window.bus = r.bus;
          status.textContent = '✅ Event Bus detected (ESM import)';
          status.className = 'ok';
          how.innerHTML = `Imported from <code>${g}</code>.`;
          log('import ok from', g);
          return;
        } else {
          log(`import failed from ${g}: ${r.err}`);
        }
      }

      status.textContent = '❌ Event Bus NOT found';
      status.className = 'bad';
      how.innerHTML =
        'Fix one of these:<br>' +
        '• Ensure the file exists at <code>/modules/event-bus.js</code> (or adjust the path).<br>' +
        '• Ensure it <code>export const bus = …</code> (ESM).<br>' +
        '• (Optional) Also set <code>window.bus = bus;</code> so tests can find it globally.';
    }

    document.getElementById('rerun').addEventListener('click', check);
    check();
  </script>
</body>
</html>
