<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CRM – Full Bundle (API)</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body{padding:16px}
    .card{background:#fff;border:1px solid #e1e6eb;border-radius:12px;padding:16px;max-width:980px;margin:auto}
    .grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input,button,textarea{font-size:14px}
    input[type="text"],input[type="password"]{border:1px solid #d8dee6;border-radius:8px;padding:8px;width:100%}
    textarea{width:100%;height:260px;border:1px solid #d8dee6;border-radius:8px;padding:8px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .muted{color:#617387;font-size:12px}
    .ok{color:#2f9e44}.warn{color:#c92a2a}
    .btns{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    /* Make ghost buttons readable on white */
    .ghost{background:transparent;border:1px solid #c6d2df;border-radius:8px;padding:8px 10px;color:#0b1320 !important}
    button{color:#0b1320}
  </style>
</head>
<body>
  <div class="card">
    <h1>Full Project Bundle (via GitHub API)</h1>
    <p class="muted">
      Capture the entire repository (including <code>.github/</code>, icons, binaries).  
      If the branch is empty/incorrect, you’ll get 0 files.
    </p>

    <div class="grid-3">
      <label>Owner
        <input id="owner" type="text" placeholder="marcleguyader">
      </label>
      <label>Repository
        <input id="repo" type="text" placeholder="CRM">
      </label>
      <label>Branch (leave empty ⇒ auto-detect)
        <input id="branch" type="text" placeholder="(auto)">
      </label>
    </div>

    <div class="grid-3" style="margin-top:8px">
      <label>GitHub Token (optional, avoids rate limits)
        <input id="token" type="password" placeholder="ghp_xxx (Contents: read)">
      </label>
      <div></div><div></div>
    </div>

    <div class="btns" style="margin:12px 0">
      <button id="btn-gen">Generate snapshot</button>
      <button id="btn-copy" class="ghost" disabled>Copy JSON</button>
      <span id="status" class="muted">Ready.</span>
    </div>

    <textarea id="out" placeholder="The JSON bundle will appear here…" readonly></textarea>

    <details style="margin-top:12px">
      <summary><b>Debug log</b></summary>
      <pre id="log" class="muted" style="white-space:pre-wrap"></pre>
    </details>
  </div>

  <script type="module" src="./bundle.js"></script>
</body>
</html>
