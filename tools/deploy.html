<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Deploy Tool – CRM</title>
  <!-- Version V1 – 16:12 GMT (04/10/2025) -->
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body { padding:16px; background:#f7fafc; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif; }
    .card { background:#fff; border:1px solid #e1e6eb; border-radius:12px; padding:16px; max-width:960px; margin:auto; }
    h1 { margin-top:0; color:#1e6091; }
    .muted { color:#617387; font-size:13px; }
    .ok { color:#2f9e44; }
    .warn { color:#c92a2a; }
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .btns { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:12px 0; }
    input[type="text"], input[type="password"], textarea, select {
      border:1px solid #d8dee6; border-radius:8px; padding:8px; font-size:14px; width:100%;
    }
    textarea { height:240px; font-family:ui-monospace, SFMono-Regular, Menlo, monospace; white-space:pre; }
    button { border:1px solid #e1e6eb; border-radius:8px; background:#fff; padding:8px 12px; cursor:pointer; }
    button.primary { background:#1e6091; color:#fff; border-color:#1e6091; }
    button.ghost { background:transparent; border-color:#c6d2df; }
    button.danger { background:#c92a2a; color:#fff; border-color:#c92a2a; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .progress-row { display:flex; gap:12px; align-items:center; margin:10px 0; }
    progress { width:280px; height:12px; }
    .mini { font-size:12px; color:#617387; }
    pre { white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; background:#f9fafb; padding:8px; border-radius:8px; }
    footer { margin-top:24px; text-align:center; font-size:12px; color:#617387; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Deploy Tool – CRM</h1>
    <p class="muted">Deploy a <b>JSON bundle</b> or <b>ZIP snapshot</b> directly to your GitHub repository (client-side only).</p>

    <div class="grid-2">
      <label>GitHub Owner <input id="gh-owner" type="text" placeholder="marcleguyader"></label>
      <label>Repository <input id="gh-repo" type="text" placeholder="CRM"></label>
      <label>Branch <input id="gh-branch" type="text" placeholder="main" value="main"></label>
      <label>Commit message <input id="gh-message" type="text" placeholder="Deploy from bundle"></label>
      <label>Token (Fine-grained PAT) <input id="gh-token" type="password" placeholder="github_pat_xxx"></label>
      <label>Mode
        <select id="mode">
          <option value="patch">Patch (add/update only)</option>
          <option value="replace">Replace all (delete missing files)</option>
        </select>
      </label>
    </div>

    <div class="progress-row">
      <progress id="prog" max="100" value="0"></progress>
      <span id="prog-text" class="mini">0%</span>
    </div>

    <details>
      <summary><b>Import JSON bundle</b> (paste below)</summary>
      <textarea id="json-in" placeholder='{"meta": {...}, "files":[{"path":"index.html","content":"..."}]}'></textarea>
    </details>

    <p class="muted" style="margin:8px 0;">or choose a ZIP file below:</p>
    <input id="zip-in" type="file" accept=".zip" />

    <div class="btns">
      <button id="btn-validate">Validate input</button>
      <button id="btn-dryrun" class="ghost">Dry run</button>
      <button id="btn-deploy" class="primary" disabled>Deploy</button>
      <button id="btn-download-json" class="ghost" disabled>Download JSON</button>
      <span id="status" class="muted">Ready.</span>
    </div>

    <details>
      <summary><b>Log output</b></summary>
      <pre id="log"></pre>
    </details>
  </div>

  <footer>
    Deploy Tool – Version V1 – 16:12 GMT (04/10/2025)
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module" src="./deploy.js"></script>
</body>
</html>
