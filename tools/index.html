<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tree View • GitHub (CRM)</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <header class="banner">
      <h1>Arborescence GitHub</h1>
      <p class="muted small">Lecture directe via <code>/git/trees/:branch?recursive=1</code> – public repo</p>
      <div class="grid">
        <label>Owner
          <input id="owner" type="text" value="MarcLeGuyader" />
        </label>
        <label>Repository
          <input id="repo" type="text" value="CRM" />
        </label>
        <label>Branch
          <input id="branch" type="text" value="main" />
        </label>
        <div class="row">
          <button id="btn-load" class="primary">Charger</button>
          <input id="filter" type="text" placeholder="Filtrer (Entrée)"/>
          <span id="status" class="status">Prêt.</span>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="tree-panel">
        <div id="tree" class="tree" role="tree" aria-label="Arborescence"></div>
        <div id="sel-count" class="muted small">Sélection : 0 fichiers</div>
      </section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
