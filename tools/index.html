<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tree View • GitHub (CRM) • Tri-state + Console</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <header class="banner">
      <h1>Arborescence GitHub</h1>
      <p class="muted small">
        Tri-state (coché / partiel / non coché). Lecture via <code>/git/trees/:branch?recursive=1</code> — PAT facultatif.
      </p>
      <div class="grid">
        <label>Owner
          <input id="owner" type="text" value="MarcLeGuyader" />
        </label>
        <label>Repository
          <input id="repo" type="text" value="CRM" />
        </label>
        <label>Branch
          <input id="branch" type="text" value="main" />
        </label>
        <label>GitHub Token (PAT)
          <input id="token" type="password" placeholder="github_pat_…" />
        </label>
      </div>
      <div class="row">
        <button id="btn-load" class="primary">Recharger</button>
        <button id="btn-expand">Tout ouvrir</button>
        <button id="btn-collapse">Tout fermer</button>
        <span id="status" class="status">Chargement automatique…</span>
      </div>
    </header>

    <main class="main">
      <section class="tree-panel">
        <div id="tree" class="tree" role="tree" aria-label="Arborescence"></div>
        <div id="sel-count" class="muted small">Sélection : 0 fichiers</div>
      </section>

      <section class="tools-panel">
        <h3>Outil JSON de la sélection</h3>

  <div class="row small">
    <label style="flex-direction:row;align-items:center;gap:6px">
      <input type="radio" name="json-mode" value="full" checked>
      Complet
    </label>
    <label style="flex-direction:row;align-items:center;gap:6px">
      <input type="radio" name="json-mode" value="tree">
      Arborescence
    </label>
  </div>        
        
        
        <div class="row">
          <button id="btn-gen-json">Générer JSON</button>
          <button id="btn-copy-json">Copier</button>
          <button id="btn-dl-json">Télécharger</button>
        </div>
        <textarea id="json-out" placeholder="Appuie sur 'Générer JSON' pour voir la sélection…" readonly></textarea>
      </section>
    </main>

    <section class="console">
      <div class="console-header">
        <h3>Console</h3>
        <div class="row">
          <button id="btn-log-clear">Effacer</button>
          <button id="btn-log-copy">Copier</button>
          <button id="btn-log-dl">Télécharger</button>
        </div>
      </div>
      <pre id="log"></pre>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
