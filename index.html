<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM Modular App</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <!-- Root containers -->
  <div id="banner"></div>
  <div id="filters"></div>
  <div id="table"></div>
  <div id="dialogs"></div>
  <div id="debug"></div>

  <!-- Load modules -->
  <script type="module">
    import { bus } from './modules/event-bus/bus.js';
    import { mount as mountTopBanner } from './modules/top-banner/top-banner.js';
    import { mount as mountDebugConsole } from './modules/debug-console/debug-console.js';
    // Other modules will follow (filter-console, data orchestrator, etc.)

    // Make the bus global if needed by tests or other scripts
    window.bus = bus;

    // Mount each UI module
    mountTopBanner(
      document.getElementById('banner'),
      bus,
      { title: 'CRM', logoSrc: './assets/maello-logo.png' }
    );

    mountDebugConsole(
      document.getElementById('debug'),
      bus
    );

    // Next modules can subscribe to bus events (filters, table, dialogs...)
  </script>
</body>
</html>
