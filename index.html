<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CRM â€“ Modular App</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Containers for each mounted module -->
  <div id="banner"></div>
  <div id="filters"></div>
  <main id="table"></main>
  <div id="debug"></div>

  <script type="module">
    // === 1. Load Event Bus ===
    import { bus } from './modules/event-bus/bus.js';
    window.bus = bus; // expose globally for debug

    // === 2. Import active modules ===
    import { mount as mountBanner } from './modules/top-banner/top-banner.js';
    import { mount as mountFilters } from './modules/filter-console/filter-console.js';
    import { mount as mountDebug } from './modules/debug-console/debug-console.js';

    // === 3. Mount debug console ===
    const debugApi = mountDebug(document.getElementById('debug'), window.bus);

    // === 4. Mount banner ===
    mountBanner(document.getElementById('banner'), window.bus, {
      title: 'CRM',
      logoSrc: './modules/top-banner/maello-logo.png'
    });

    // === 5. Mount filter console ===
    mountFilters(document.getElementById('filters'), window.bus);

    // === 6. Temporary glue: log banner & filter events to debug console ===
    const topics = [
      'ui.banner.filter','ui.banner.new','ui.banner.debug',
      'ui.banner.reset','ui.banner.upload','ui.banner.export','ui.banner.save',
      'filters.changed','filters.cleared','filters.toggled'
    ];
    for (const t of topics) {
      bus.on(t, payload => debugApi.log(`[${t}]`, payload));
    }

    console.log('[CRM] App started with Banner + Filters + Debug');
  </script>
</body>
</html>
