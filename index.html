<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CRM â€“ Modular App</title>
  <link rel="stylesheet" href="./styles/main.css">

  <!-- XLSX loader helper: injects SheetJS if not already present -->
  <script>
    async function ensureXLSX() {
      if (window.XLSX) return true;
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';
        s.crossOrigin = 'anonymous';
        s.referrerPolicy = 'no-referrer';
        s.onload = () => resolve(true);
        s.onerror = () => reject(new Error('Failed to load SheetJS (XLSX)'));
        document.head.appendChild(s);
      });
    }
  </script>
</head>
<body>
  
  <div id="banner"></div>
  <div id="debug"></div>   <!-- ðŸ‘ˆ debug juste sous le bandeau -->
  <div id="filters"></div> <!-- ðŸ‘ˆ au-dessus des filtres -->
  <main id="opps"></main>

  <script type="module">
    // === 1) Event Bus
    import { bus } from './modules/event-bus/bus.js';
    window.bus = bus;

    // === 2) Debug Console
    await import('./modules/debug-console/debug-console.js');
    const debugApi = window.DebugConsole?.mount
      ? window.DebugConsole.mount(document.getElementById('debug'))
      : { log: (...a)=>console.log('[debug fallback]', ...a), toggle:()=>{} };

    // === 3) Data Orchestrator (source de vÃ©ritÃ©; Ã©coute data.import.report et rÃ©-Ã©met opps.updated)
    try {
      await import('./modules/data-orchestrator/data-orchestrator.js');
      // lâ€™orchestrateur sâ€™auto-bootstrap et Ã©mettra data.loaded
      debugApi.log('[mounted] data-orchestrator');
    } catch (e) {
      console.error('[index] orchestrator error', e);
      debugApi.log('[error] orchestrator: ' + (e?.message||e));
    }

    // === 4) Top Banner
    try {
      const { mount: mountBanner } = await import('./modules/top-banner/top-banner.js');
      mountBanner(document.getElementById('banner'), window.bus);
      debugApi.log('[mounted] top-banner');
    } catch (e) {
      console.error('[index] banner error', e);
      debugApi.log('[error] banner: ' + (e?.message||e));
    }

    // === 5) Filters
    try {
      const { createFiltersModule } = await import('./modules/filters/filters.js');
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = './modules/filters/filters.css';
      document.head.appendChild(link);

      const { mount: mountFilters } = createFiltersModule(window.bus);
      mountFilters(document.getElementById('filters'), { q:'', client:'', closeDate:{}, salesStep:'' });
      debugApi.log('[mounted] filters');
    } catch (e) {
      console.warn('[index] filters not mounted', e);
      debugApi.log('[warn] filters: ' + (e?.message||e));
    }

    // === 6) Opportunities Table
    let currentRows = []; // snapshot utilisÃ© si orchestrateur absent
    try {
      // CSS
      const tableCss = document.createElement('link');
      tableCss.rel = 'stylesheet';
      tableCss.href = './modules/opportunity-table/opportunity-table.css';
      document.head.appendChild(tableCss);

      // JS (registers window.OpportunityTable)
      await import('./modules/opportunity-table/opportunity-table.js');

      // RÃ©solveurs (prÃ©fÃ¨re orchestrateur)
      const resolveCompanyName =
        (window.DATA?.orchestrator?.resolveCompanyName) ||
        ((id)=> ({C001:'Maello',C002:'Globex',C003:'Initech'}[id]));
      const resolveContactName =
        (window.DATA?.orchestrator?.resolveContactName) ||
        ((id)=> ({CT001:'Marc Le Guyader',CT002:'John Doe',CT003:'Alice Martin'}[id]));

      window.OpportunityTable?.mount(
        document.getElementById('opps'),
        window.bus,
        { resolveCompanyName, resolveContactName, currency:'EUR' }
      );

      // Suivre l'Ã©tat pour l'export (si orchestrateur prÃ©sent)
      bus.on('data.loaded', p => { if (p?.rows) currentRows = p.rows; });
      bus.on('opps.updated', () => {
        if (window.DATA?.orchestrator?.getState) {
          const s = window.DATA.orchestrator.getState();
          if (s?.rows) currentRows = s.rows;
        }
      });

      // Seed de dÃ©mo seulement si lâ€™orchestrateur nâ€™a rien Ã©mis
      let seeded = false;
      setTimeout(() => {
        if (!seeded && currentRows.length === 0 && !window.DATA?.orchestrator) {
          seeded = true;
          const rows = [
            { id:'OPP-000001', name:'Migration CRM', salesStep:'Discovery', client:'Maello', owner:'Marc',  companyId:'C001', contactId:'CT001', notes:'', nextAction:'Call', nextActionDate:'2025-10-10', closingDate:'', closingValue:12000 },
            { id:'OPP-000002', name:'Integration',   salesStep:'Qualified', client:'Globex', owner:'Sven', companyId:'C002', contactId:'CT002', notes:'NDA signed', nextAction:'POC',  nextActionDate:'2025-10-15', closingDate:'', closingValue:22000 }
          ];
          currentRows = rows;
          bus.emit('data.loaded', { rows });
        }
      }, 300);

      debugApi.log('[mounted] opportunity-table');
    } catch (e) {
      console.error('[index] opportunity-table error', e);
      debugApi.log('[error] opportunity-table: ' + (e?.message||e));
    }

    // === 7) Import/Export (Excel support ensured)
    try {
      await ensureXLSX(); // <-- Make sure SheetJS is present on window.XLSX

      const { registerImportExport } = await import('./modules/import-export/index.js');

      // Prefer orchestrator rows; fallback Ã  currentRows
      const getRows = () => {
        const s = window.DATA?.orchestrator?.getState?.();
        return (s && Array.isArray(s.rows)) ? s.rows : (Array.isArray(currentRows) ? currentRows : []);
      };

      registerImportExport({ bus: window.bus, getRows });
      debugApi.log('[mounted] import-export');
    } catch (e) {
      console.warn('[index] import-export not mounted', e);
      debugApi.log('[warn] import-export: ' + (e?.message||e));
    }

    // === 8) Glue: log key events to debug
    [
      'ui.banner.filter','ui.banner.new','ui.banner.debug','ui.banner.reset',
      'ui.banner.upload','ui.banner.export','ui.banner.save',
      'filters.changed','filters.cleared','filters.toggled',
      'data.loaded','opps.updated','data.import.started','data.import.report','data.export.done','data.export.error'
    ].forEach(t => bus.on(t, p => debugApi.log(t, p)));
  </script>
</body>
</html>
