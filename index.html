<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Opportunities Manager</title>
  <meta name="theme-color" content="#1e6091">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>Opportunities Manager</h1>
      <span class="version">Version V2 - 03/10/2025 18:20 (heure française)</span>
    </div>
    <div class="actions">
      <button id="btn-new">➕ Nouveau</button>
    </div>
  </header>
  <main class="container">
    <section class="content">
      <table id="tbl">
        <thead><tr><th>Opportunity.ID</th><th>Opportunity.Name</th><th>Opportunity.Client</th><th></th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>
  <dialog id="dlg">
    <form method="dialog" id="frm">
      <h3 id="dlg-title">Éditer opportunité</h3>
      <label>ID <input name="Opportunity.ID" id="f-id" readonly></label>
      <label>Name <input name="Opportunity.Name"></label>
      <label>Client <input name="Opportunity.Client"></label>
      <menu>
        <button id="dlg-cancel" value="cancel">Annuler</button>
        <button id="dlg-ok" value="ok">Enregistrer</button>
      </menu>
    </form>
  </dialog>
  <footer class="footer"><span id="status">Prêt.</span></footer>
</body>
</html>
