<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <!-- Top Banner -->
  <header id="top-banner" class="banner">
    <div class="left">
      <img src="assets/maello-logo.png" alt="Maello logo" class="logo"/>
      <h1 class="title">CRM</h1>
      <button id="btn-filter" class="btn">Filter</button>
      <button id="btn-new" class="btn primary">+ New opportunity</button>
    </div>
    <div class="right">
      <button id="btn-debug" class="btn outline">üêû Debug</button>
      <button id="btn-reset" class="btn">Reset</button>
      <button id="btn-upload" class="btn">Upload Excel CRM data</button>
      <button id="btn-export" class="btn">Export Excel CRM</button>
      <button id="btn-save" class="btn success">Save</button>
    </div>
  </header>

  <!-- Filter Console (collapsible) -->
  <aside id="filter-console" class="panel hidden" aria-hidden="true">
    <div class="panel-header">
      <h2>Filters</h2>
      <button id="btn-close-filter" class="btn small">Close</button>
    </div>
    <div class="panel-body">
      <label>
        Search
        <input type="search" id="flt-q" placeholder="Company, contact, stage‚Ä¶"/>
      </label>
      <label>
        Stage
        <select id="flt-stage">
          <option value="">All</option>
          <option>Discovery</option>
          <option>Qualified</option>
          <option>Proposal</option>
          <option>Negotiation</option>
          <option>Won</option>
          <option>Lost</option>
        </select>
      </label>
    </div>
  </aside>

  <!-- Opportunities List -->
  <main id="main">
    <div class="table-wrapper">
      <table id="opp-table">
        <thead>
          <tr>
            <th>Company / Contact</th>
            <th>Opportunity</th>
            <th>Amount</th>
            <th>Stage</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <!-- filled by ui/render-table.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Debug Console (collapsible) -->
  <section id="debug-console" class="debug hidden" aria-hidden="true">
    <div class="debug-header">
      <h2>Debug console</h2>
      <button id="btn-close-debug" class="btn small">Close</button>
    </div>
    <pre id="debug-log"></pre>
  </section>

  <!-- Order matters: load helper UIs first, then app logic -->
  <script src="ui/debug.js"></script>
  <script src="ui/filters.js"></script>
  <script src="ui/render-table.js"></script>
  <script src="app.js"></script>
</body>
</html>
