<dialog id="dlg">
  <form method="dialog" id="frm">
    <h3 id="dlg-title">Éditer opportunité</h3>
    <div class="grid-2">
      <label>ID (auto) <input name="Opportunity.ID" id="f-id" required readonly></label>
      <label>Name<input name="Opportunity.Name" required></label>

      <label>Company (nom)
        <select id="f-company-name"></select>
      </label>
      <label>CompanyID
        <input name="Opportunity.CompanyID" id="f-company-id" placeholder="CMPY-000001">
      </label>

      <label>ContactID<input name="Opportunity.ContactID" placeholder="CON-000001"></label>
      <label>Client<select name="Opportunity.Client" id="c-client" required></select></label>
      <label>Owner<select name="Opportunity.Owner" id="c-owner" required></select></label>
      <label>SalesStep<select name="Opportunity.SalesStep" id="c-step" required></select></label>
      <label>SalesCycleLastChangeDate<input type="date" name="Opportunity.SalesCycleLastChangeDate"></label>
      <label>NextActionDate<input type="date" name="Opportunity.NextActionDate"></label>
      <label>NextAction<input name="Opportunity.NextAction"></label>
      <label>ClosingDate<input type="date" name="Opportunity.ClosingDate"></label>
      <label>ClosingValue<input type="number" step="0.01" name="Opportunity.ClosingValue" placeholder="€"></label>
    </div>
    <label class="block">Notes<textarea name="Opportunity.Notes" rows="4"></textarea></label>
    <menu>
      <button id="dlg-cancel" value="cancel">Annuler</button>
      <button id="dlg-delete" class="warn" value="delete">Supprimer</button>
      <button id="dlg-ok" value="ok" class="primary">Enregistrer</button>
    </menu>
  </form>
</dialog>
