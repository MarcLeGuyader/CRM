<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Opportunities Manager</title>
  <meta name="theme-color" content="#1e6091">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>Opportunities Manager</h1>
      <!-- Numéro de version inscrit en dur -->
      <span class="version">Version 03/10/2025 16:49 (heure française)</span>
    </div>
    <div class="actions">
      <button id="btn-new" title="Nouvelle opportunité">➕ Nouveau</button>
      <button id="btn-save" title="Enregistrer">💾 Enregistrer</button>
      <div class="split">
        <button id="btn-export-xlsx" title="Exporter .xlsx">⬇️ XLSX</button>
        <button id="btn-export-csv" title="Exporter .csv">⬇️ CSV</button>
        <label class="import-label">⬆️ Import
          <input id="file-input" type="file" accept=".xlsx,.csv" />
        </label>
      </div>
      <button id="btn-reset" class="warn" title="Réinitialiser (local)">♻️ Reset</button>
    </div>
  </header>

  <!-- le reste du code inchangé -->
</body>
</html>
