<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CRM</title>
  <meta name="theme-color" content="#1e6091">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles/main.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script type="module" src="./app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <h1>CRM</h1>
      <div class="version">Version Modular Full V1 - 04/10/2025 08:51 (French time)</div>
    </div>
    <div class="actions">
      <button id="btn-toggle-filters" class="ghost" title="Show/Hide filters">‚ü∑ Filters</button>
      <button id="btn-new" title="Create opportunity">‚ûï New</button>
      <button id="btn-save" title="Save locally">üíæ Save</button>
      <div class="split">
        <button id="btn-export-xlsx" title="Download Excel file">‚¨áÔ∏è Export Excel (.xlsx)</button>
        <button id="btn-export-csv" title="Download CSV file">‚¨áÔ∏è Export CSV</button>
        <label class="import-label">‚¨ÜÔ∏è Upload Excel
          <input id="file-input" type="file" accept=".xlsx,.csv" />
        </label>
      </div>
      <button id="btn-reset" class="warn" title="Reset local data">‚ôªÔ∏è Reset</button>
      <button id="btn-debug" class="ghost" title="Toggle debug panel" aria-controls="debug-panel" aria-expanded="false">‚ü®‚ü©</button>
    </div>
  </header>

  <main class="container with-filters">
    <aside class="panel" id="filters-panel">
      <h2>Filters</h2>
      <div class="field">
        <label>Search</label>
        <input type="search" id="q" placeholder="name, client, notes‚Ä¶ (or 'overdue')" />
      </div>
      <div class="grid-2">
        <div class="field">
          <label>Client</label>
          <select id="f-client"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>Owner</label>
          <select id="f-owner"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>SalesStep</label>
          <select id="f-step"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>NextActionDate ‚â•</label>
          <input id="f-nextdate" type="date" />
        </div>
      </div>
      <p class="hint">Tip: type <b>overdue</b> in search to list late actions.</p>
    </aside>

    <section class="content">
      <table id="tbl">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Company</th>
            <th>Contact</th>
            <th>Client</th>
            <th>Owner</th>
            <th>SalesStep</th>
            <th>NextActionDate</th>
            <th>NextAction</th>
            <th>ClosingDate</th>
            <th>ClosingValue</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <dialog id="dlg">
    <form method="dialog" id="frm">
      <h3 id="dlg-title">Edit</h3>
      <input name="Opportunity.ID" id="f-id" type="hidden">
      <div class="grid-2">
        <label>Name <input name="Opportunity.Name" required></label>
        <label>Company (name) <select id="f-company-name"></select></label>
        <label>CompanyID <input name="Opportunity.CompanyID" id="f-company-id" placeholder="CMPY-000001"></label>
        <label>Contact (name) <select id="f-contact-name"></select></label>
        <label>ContactID <input name="Opportunity.ContactID" id="f-contact-id" placeholder="CON-000001"></label>
        <label>Client <select name="Opportunity.Client" id="c-client" required></select></label>
        <label>Owner <select name="Opportunity.Owner" id="c-owner" required></select></label>
        <label>SalesStep <select name="Opportunity.SalesStep" id="c-step" required></select></label>
        <label>NextActionDate <input type="date" name="Opportunity.NextActionDate"></label>
        <label>NextAction <input name="Opportunity.NextAction"></label>
        <label>ClosingDate <input type="date" name="Opportunity.ClosingDate"></label>
        <label>ClosingValue <input type="number" step="0.01" name="Opportunity.ClosingValue" placeholder="‚Ç¨"></label>
      </div>
      <label class="block">Notes <textarea name="Opportunity.Notes" rows="4"></textarea></label>
      <menu>
        <button id="dlg-cancel" value="cancel">Cancel</button>
        <button id="dlg-ok" value="ok" class="primary">Save</button>
      </menu>
    </form>
  </dialog>

  <footer class="footer">
    <span id="status">Ready.</span>
  </footer>

  <section id="debug-panel" class="debug hidden" aria-hidden="true">
    <div class="debug-head">
      <strong>Debug console</strong>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="debug-copy" title="Copy log">Copy</button>
        <button id="debug-clear" title="Clear log">Clear</button>
      </div>
    </div>
    <pre id="debug-log"></pre>
  </section>
</body>
</html>
