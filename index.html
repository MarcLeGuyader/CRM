<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CRM</title>
  <meta name="theme-color" content="#1e6091">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles/main.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script type="module" src="./app.js"></script>
  <style>
    .brand-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand-logo {
      width: 2cm;
      height: 2cm;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="brand-row">
        <img src="./assets/maello-logo.png" alt="Maello" class="brand-logo" />
        <h1>CRM</h1>
      </div>
    </div>
    <div class="actions">
      <button id="btn-toggle-filters" class="ghost" title="Show/Hide filters">‚ü∑ Filters</button>
      <button id="btn-new" title="Create opportunity">‚ûï New</button>
      <button id="btn-save" title="Save locally">üíæ Save</button>
      <div class="split">
        <button id="btn-export-xlsx" title="Download Excel file">‚¨áÔ∏è Export Excel (.xlsx)</button>
        <label class="import-label">‚¨ÜÔ∏è Upload Excel
          <input id="file-input" type="file" accept=".xlsx,.csv" />
        </label>
      </div>
      <button id="btn-reset" class="warn" title="Reset local data">‚ôªÔ∏è Reset</button>
      <button id="btn-debug" class="ghost" title="Toggle debug panel" aria-controls="debug-panel" aria-expanded="false">‚ü®‚ü©</button>
    </div>
  </header>

  <main class="container with-filters">
    <aside class="panel" id="filters-panel">
      <h2>Filters</h2>
      <div class="field">
        <label>Search</label>
        <input type="search" id="q" placeholder="name, client, notes‚Ä¶ (or 'overdue')" />
      </div>
      <div class="grid-2">
        <div class="field">
          <label>Client</label>
          <select id="f-client"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>Owner</label>
          <select id="f-owner"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>Sales step</label>
          <select id="f-step"><option value="">(all)</option></select>
        </div>
        <div class="field">
          <label>NextActionDate ‚â•</label>
          <input type="date" id="f-nextdate" />
        </div>
      </div>
      <p class="tip">Tip: type <b>overdue</b> in search to list late actions.</p>
    </aside>

    <section class="main">
      <table id="tbl">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Company</th>
            <th>Contact</th>
            <th>Client</th>
            <th>Owner</th>
            <th>SalesStep</th>
            <th>NextActionDate</th>
            <th>NextAction</th>
            <th>ClosingDate</th>
            <th>ClosingValue</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <dialog id="editor-dialog"></dialog>
  <aside id="debug-panel" hidden></aside>
</body>
</html>
