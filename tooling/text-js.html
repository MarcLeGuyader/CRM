<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Text via JS</title>
<style>
  body{background:#fff;color:#000;font:16px/1.4 -apple-system,system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;padding:16px}
  .node{display:grid;grid-template-columns:16px 18px 1fr;column-gap:8px;align-items:center}
  .name{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:block;color:#000}
  ul{list-style:none;margin:0;padding-left:16px;border-left:1px dashed #ddd}
  li{margin:2px 0}
</style>
<h1>Test texte via JavaScript</h1>
<div id="tree"></div>
<script>
  const files = ["index.html","styles.css","modules/opportunity-table/opportunity-table.js","README.md"];
  function build(paths){
    const root={name:"/",type:"dir",open:true,children:new Map()};
    for(const p of paths){
      const parts=p.split("/");
      let cur=root;
      parts.forEach((name,i)=>{
        const end=i===parts.length-1;
        if(end){ cur.children.set(name,{name,type:"file"}); }
        else{
          if(!cur.children.has(name)) cur.children.set(name,{name,type:"dir",open:true,children:new Map()});
          cur=cur.children.get(name);
        }
      });
    }
    return root;
  }
  function render(node,into){
    const ul=document.createElement("ul");
    function row(n){
      const li=document.createElement("li");
      const r=document.createElement("div"); r.className="node";
      const t=document.createElement("span"); t.textContent=n.type==="dir"?"▼":"•";
      const cb=document.createElement("input"); cb.type="checkbox";
      const name=document.createElement("span"); name.className="name"; name.textContent=n.name||"/";
      r.append(t,cb,name); li.appendChild(r);
      if(n.type==="dir" && n.children && n.children.size){
        const c=document.createElement("ul");
        for(const ch of n.children.values()) c.appendChild(row(ch));
        li.appendChild(c);
      }
      return li;
    }
    for(const ch of node.children.values()) ul.appendChild(row(ch));
    into.innerHTML=""; into.appendChild(ul);
  }
  const root=build(files);
  render(root, document.getElementById("tree"));
</script>
